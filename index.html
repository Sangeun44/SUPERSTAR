<!doctype html>
<html>
  <head>
    <title> Rhythm Visualizer | CIS 566 </title>
    <style>
        html, body {
          margin: 0;
          overflow: hidden;
        }
        #canvas {
          width: 100%;
          height: 100%;
        }
      </style>
      
  </head>
  <body>
      <label id= "game"
      style="position:fixed; 
      text-align: center; 
      color:white; 
      margin:200px;
      margin-top:400px;
      font: 300 20px Arial, Gadget, sans-serif;">
      </label>
      
      <label id= "health"
      style="position:fixed; 
      text-align: center; 
      color:white; 
      margin:200px;
      margin-top:500px;
      font: 300 20px Arial, Gadget, sans-serif;">
      </label>

      <label id= "points"
      style="position:fixed; 
      text-align: center; 
      color:white; 
      margin:200px;
      margin-top:450px;
      font: 300 20px Arial, Gadget, sans-serif;">
      </label>
    
      <label id="visualizerInfo" 
      style="position:fixed; 
      text-align: center; 
      color:white; 
      margin:500px;
      margin-top:500px;
      font: 300 20px Arial, Gadget, sans-serif;">
      CHOOSE A SONG<br>
      CHOOSE A DIFFICULTY <br>
      For Easy: S, D, F, J, K, L <br>
      For Hard: A, S, D, F, J, K, L, ; <br>
      PRESS 'V' TO START
    </label>

    <div id="content">
      <input type="file" id="thefile" accept="audio/*" />
      <canvas id="canvas"></canvas>
      <audio id="audio" controls></audio>
    </div>

  <script type="text/javascript" src="dist/bundle.js"></script>
  </body>


 </html>
